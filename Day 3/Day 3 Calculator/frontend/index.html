<!DOCTYPE html>
<html>
<head>

    <title>Calculator</title>
    <script src="index.js"></script>

</head>
<body>
    <div style="display: flex; justify-content: center;">
        <input placeholder="First NUmber" type="number" id="num1"/>
        <input placeholder="Second Numberr" type="number" id="num2"/>
    </div>
    <br>
    <div style="display: flex; justify-content: center;">
        <button onclick="calculate('sum')">+</button>
        <button onclick="calculate('sub')">-</button>
